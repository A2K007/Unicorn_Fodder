<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Main Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="register.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <img src="Untitled-1-05 (1).png" alt="" style="width: 70px;height: 70px;">
            <a class="navbar-brand" href="#" style="color: white;">UnicornFodder</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html" style="color: white;">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html" style="color: white;">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="content">
        <header>
            <h1 id="title" style="margin-top: auto;"> Create Profile</h1>
            <p id="description">Enter your Details</p>
        </header>
        <form id="survey-form" action="/register" method="post">
            <div class="form-group">
                <label id="email-label" for="email" name="email">E-mail Id</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Mail id" required>
            </div>
            <div class="form-group">
                <label id="number-label" for="number1" name="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Enter the password" min="5" max="100" required>
            </div>
            <div class="form-group justify-content-center">
                <button id="submit" type="submit" name="submit" class="btn btn-primary">Create Profile</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>


</body>

</html>
