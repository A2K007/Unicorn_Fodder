    <div class="container rounded bg-white mt-5 mb-5">
        <form action="/investor" method="post">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold">Investor</span>
                    </div>
            </div>
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">

                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Profile Settings</h4>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6"><label class="labels">EMAIL</label><input type="text" name="email" class="form-control" placeholder="Enter your Email" value=""></div>
                        <div class="col-md-6"><label class="labels">COMPANY NAME</label><input type="text" name="companyname" class="form-control" placeholder="Enter Company name" value=""></div>
                        <div class="col-md-6"><label class="labels">DOMAIN NAME </label><input type="text" name="domainname" class="form-control" value="" placeholder="Enter Domain's Name"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">FOUNDER'S NAME </label><input type="text" name="namefounder" class="form-control" placeholder="Enter your  Name" value=""></div>
                        <div class="col-md-12"><label class="labels">QUALIFICATION </label><input type="text" name="qualification" class="form-control" placeholder="Enter your Qualification" value=""></div>
                        <div class="col-md-12"><label class="labels">CURRENT NETWORTH </label><input type="text" name="currnetworth" class="form-control" placeholder="Enter current networth of the company (in dollars)" value=""></div>
                        <div class="col-md-12"><label class="labels">COMPANY PORTFOLIO</label><input type="text" name="comapnyport" class="form-control" placeholder="provide the company names the investor has previously invested in" value=""></div>
                        <div class="col-md-12"><label class="labels">DOMAINS OF INTEREST</label>
                            <select id="dropdown" name="domainsinterest" class="form-control" required>
                            <option disabled selected values >select your domains of interest </option>
                            <option value=" agriculture">AGRICULTURE</option>
                            <option value=" textiles">TEXTILES</option>
                               <option value="tech">TECH</option>
                             <option value="fashion">FASHION</option>
                            <option value="hardware">HARDWARE</option>
                            <option value="pharma">PHARMA</option>
                            <option value="lifestyle">LIFESTYLE</option>
                            <option value="hospitality">HOSPITALITY</option>
                            <option value="HORECA">HORECA</option>
                            <option value="manufacturing">MANUFACTURING</option>
                            <option value="foodservices">FOOD SERVICES</option>
                            <option value="education">EDUCATION</option>
                            <option value="logistics">LOGISTICS AND SUPPLY CHAIN MANAGEMENT</option>
                          </select>
                        </div>
                        <div class="col-md-12"><label class="labels">PITCH DECK </label><input type="text" class="form-control" placeholder="Provide the link of your business model presentation" value=""></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6"><label class="labels">CURRENTLY INVOLVED INVESTORS</label>
                            <label class="label">
                            <input name="user-recommend" value="startup" type="radio" id="gender" class="input-radio" checked>YES</label>
                            <lable class="label">
                                <input name="user-recommend" value="startup" type="radio" id="gender" class="input-radio" checked>NO </label>
                        </div>

                    </div>
                    <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">Save Profile</button></div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center experience"><span>Edit Experience</span><span class="border px-3 p-1 add-experience"><i class="fa fa-plus"></i>&nbsp;Experience</span></div><br>
                    <div class="col-md-12"><label class="labels">Previous Experience </label><input type="text" class="form-control" placeholder="experience" value=""></div> <br>
                    <div class="col-md-12"><label class="labels">Additional Details</label><input type="text" class="form-control" placeholder="additional details" value=""></div>
                </div>
